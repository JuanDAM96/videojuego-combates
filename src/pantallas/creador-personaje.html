<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Personaje</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/creador-personaje.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body class="general">
    <div class="container">
        <h1>Creador de Personaje</h1>
        <div id="creador-personaje">
            <!-- Selección de clases -->
            <h2>Elige tu clase</h2>
            <div id="clases-container">
                <div class="clase" onclick="seleccionarClase('guerrero')">
                    <img src="../../multimedia/images/guerrero.jpg" alt="Guerrero" class="clase-imagen">
                    <h3>Guerrero</h3>
                    <p>Vida: 120</p>
                    <p>Ataque: 12</p>
                    <p>Defensa: 14</p>
                </div>
                <div class="clase" onclick="seleccionarClase('mago')">
                    <img src="../../multimedia/images/mago.jpg" alt="Mago" class="clase-imagen">
                    <h3>Mago</h3>
                    <p>Vida: 80</p>
                    <p>Ataque: 20</p>
                    <p>Defensa: 5</p>
                </div>
                <div class="clase" onclick="seleccionarClase('arquero')">
                    <img src="../../multimedia/images/arquero.jpg" alt="Arquero" class="clase-imagen">
                    <h3>Arquero</h3>
                    <p>Vida: 100</p>
                    <p>Ataque: 15</p>
                    <p>Defensa: 10</p>
                </div>
            </div>
            <!-- Formulario para crear el personaje -->
            <form id="form-personaje">
                <label for="nombre">Nombre del personaje:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce el nombre" required>
                <button type="submit">Crear Personaje</button>
            </form>
        </div>
        <button onclick="volverAlMenuPrincipal()">Volver al Menú Principal</button>
    </div>
    <script src="../scripts/creador-personaje.js"></script>
</body>
</html>
